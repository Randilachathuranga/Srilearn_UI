<script>
    
    function fetchUserData(userid) {
        // Construct the URL to fetch the user data from the API
        const apiUrl = `http://yourwebsite.com/api/fetchUser/${userid}`;
    
        // Use the fetch API to send a GET request to the server
        fetch(apiUrl)
            .then(response => {
                // Check if the response is OK (status 200)
                if (!response.ok) {
                    throw new Error('Failed to fetch user data');
                }
                // Return the response as JSON
                return response.json();
            })
            .then(data => {
                // Store the fetched data in a JavaScript object
                // You can use the data to display the user's information
                let user = data; // data contains the user information returned from the API
                
                // Example: logging the user object to the console
                console.log(user);
                
                // You can now access user data as an object, for example:
                // console.log(user.firstName);
                // console.log(user.email);
                // And so on...
            })
            .catch(error => {
                // Handle any errors that occur during the fetch operation
                console.error('Error fetching data:', error);
            });
    }
</script>    
    <script>
        const editBtn = document.getElementById('edit-btn');
        const saveBtn = document.getElementById('save-btn');
        const cancelBtn = document.getElementById('cancel-btn');
        const formElements = document.querySelectorAll('.contact-info-section input');

        editBtn.addEventListener('click', function(){
            formElements.forEach(element =>{
                element.disabled = false;
            });

            saveBtn.style.display = 'inline-block';
            cancelBtn.style.display = 'inline-block';
            editBtn.style.display = 'none';
        });

        cancelBtn.addEventListener('click', function(){
            formElements.forEach(element =>{
                element.disabled = true;
            });

            saveBtn.style.display = 'none';
            cancelBtn.style.display = 'none';
            editBtn.style.display = 'inline-block';
        });

        saveBtn.addEventListener('click', function() {
            document.getElementById('form').submit();
        })

    </script>
